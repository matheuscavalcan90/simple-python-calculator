name: CI
on: [push, pull_request]
job:
  build:
    runs on: ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v2

      - name: set up node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
        -name: install dependencies
         run: npm install
        - name: run test
          run: npm test
          
  
